
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Missionário IDE - Cadastro de Voluntários</title>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>
    <div class="container">
        <!-- cadastro de voluntarios -->
        <div class="form-container">
            <h2>Cadastro de Voluntários</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Nome Completo" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="CPF" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Endereço" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Telefone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="E-mail" required>

                <label for="motivaçao">Por que deseja ser um voluntário?</label>
                <textarea placeholder="Por que deseja ser voluntário?" required></textarea>

                <div>
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Aceito os <a href="#">Termos de Serviço</a></label>
                </div>

                <button type="submit">Enviar</button>
            </form>

                <a href="index2.html">
                    <button type="button">Voltar para a Página Inicial</button>
                </a>

                <a href="doacoes.html">
                    <button type="button">Quero fazer uma doação</button>
                </a>
            
        </div>

        <!-- informações -->
        <div class="info-container">
            <h2>Sobre o Projeto</h2>
            <p>Estamos sempre em busca de voluntários dedicados para ajudar na entrega de cestas básicas. Sua contribuição é essencial para o sucesso do nosso projeto.</p>
        </div>
    </div>
</body>
</html>
